Responsive UI in JQM grid developed by Sreekumar S
on March 5 2013
-->
<!DOCTYPE html> 
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Responsive  UI in JQM grid</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

		<style>
		
		@media all and (max-width: 35em) {
			.ui-grid-a .ui-block-a , .ui-grid-a .ui-block-b , .ui-grid-b .ui-block-a , .ui-grid-b .ui-block-b , .ui-grid-b .ui-block-c , .ui-grid-c .ui-block-a , .ui-grid-c .ui-block-b , .ui-grid-c .ui-block-c, .ui-grid-c .ui-block-d,.ui-grid-d .ui-block-a , .ui-grid-d .ui-block-b , .ui-grid-d .ui-block-c, .ui-grid-d .ui-block-d,.ui-grid-d .ui-block-e{
				width:100%;
				float:none;
			}
		}
		</style>
</head> 
<body> 

	<div data-role="page" >

		<div data-role="header" data-theme="f">
			<h1>Responsive UI</h1>
		</div><!-- /header -->

	<div data-role="content" class="content">
		
		
		<h3>Grid A (50/50)</h3>
		<div class="ui-grid-a">
			<div class="ui-block-a"><div class="ui-body ui-body-d">A</div></div>
			<div class="ui-block-b"><div class="ui-body ui-body-d">B</div></div>
		</div><!-- /grid-a -->
		<h3>Grid B (33/33/33)</h3>
		<div class="ui-grid-b">
			<div class="ui-block-a"><div class="ui-body ui-body-d">A</div></div>
			<div class="ui-block-b"><div class="ui-body ui-body-d">B</div></div>
			<div class="ui-block-c"><div class="ui-body ui-body-d">C</div></div>
		</div><!-- /grid-b -->
		<h3>Grid C (25/25/25/25)</h3>
		<div class="ui-grid-c">
			<div class="ui-block-a"><div class="ui-body ui-body-d">A</div></div>
			<div class="ui-block-b"><div class="ui-body ui-body-d">B</div></div>
			<div class="ui-block-c"><div class="ui-body ui-body-d">C</div></div>
			<div class="ui-block-d"><div class="ui-body ui-body-d">D</div></div>
		</div><!-- /grid-c -->
		<h3>Grid D (20/20/20/20/20)</h3>
		<div class="ui-grid-d">
			<div class="ui-block-a"><div class="ui-body ui-body-d">A</div></div>
			<div class="ui-block-b"><div class="ui-body ui-body-d">B</div></div>
			<div class="ui-block-c"><div class="ui-body ui-body-d">C</div></div>
			<div class="ui-block-d"><div class="ui-body ui-body-d">D</div></div>
			<div class="ui-block-e"><div class="ui-body ui-body-d">E</div></div>
		</div><!-- /grid-d -->
	</div><!-- /content -->

	<div data-role="footer"  data-theme="f">
		<h1>JQM UI Grid</h1>
	</div>
	
</div><!-- /page -->

</body>
</html>
